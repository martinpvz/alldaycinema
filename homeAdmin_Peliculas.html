    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home|Peliculas</title>
        <!-- BOOTSTRAP 4  -->
        <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    </head>
    <body>

        <!-- BARRA DE NAVEGACIÓN  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href=".">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto"></ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID o título" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit" >Buscar</button>
            </form>
        </div>
        </nav>

        <div class="container">
        <div class="row p-4">
            <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
                <form id="movies-form">
                    <h3>Peliculas</h3>
                    <div class="form-group">
                    <input type="hidden" class="form-control" name="idMovies" id="form-id" placeholder="Id" readonly></li>
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" name="title" id="form-title" onBlur=""  required placeholder="Título">
                    </div>
                    <div class="form-group">
                    <input  type="text" class="form-control" name="duration" id="form-duration" onBlur="" placeholder="Duración">
                    </div>
                    <div class="form-group">
                    <input type="text" class="form-control" name="image" id="form-image" onBlur="" placeholder="Imagen" required>
                    </div>
                    <div class="form-group">
                    <!-- <input list="region" class="form-control"name="region" id="form-region" onBlur="" placeholder="Región" required> -->
                    <select class="form-select form-control" aria-label="Default select example" name="region" id="form-region" onBlur="" required>
                        <option hidden selected>Región</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                    </div>

                    <div class="form-group">
                    <!-- <input  list="genre" class="form-control" name="genre"  id="form-genre" onBlur="" placeholder="Género"/> -->
                    <select class="form-select form-control" aria-label="Default select example" name="genre" id="form-genre" onBlur="" required>
                        <option hidden selected>Género</option>
                        <option value="CF"> Ciencia Ficción </option>
                        <option value="AC"> Acción </option>
                        <option value="CO"> Comedia </option>
                        <option value="FA"> Fantasía </option>
                        <option value="DR"> Drama </option>
                        <option value="MU"> Musical </option>
                        <option value="RO"> Romantico </option>
                        <option value="SU"> Suspenso </option>
                    </select>
                    </div>
                    <div class="form-group">
                    <!-- <input list="clasification" class="form-control" name="clasification" id="form-clasification" onBlur="" placeholder="Clasificación" require> -->
                    <select class="form-select form-control" aria-label="Default select example" name="clasification" id="form-clasification" onBlur="" required>
                        <option hidden selected>Clasificación</option>
                        <option value="AA">AA</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="B15">B15</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <!-- <input list="available" class="form-control" name="available" id="form-available" onBlur="" placeholder="Disponible"> -->
                    <select id="available" class="form-select form-control" aria-label="Default select example" name="available" id="form-available" onBlur="" required>
                        <option hidden selected>Disponible</option>
                        <option value="scienceFiction"> Sí </option>
                        <option value="action"> No </option>
                    </select>
                    </div>
                    <input type="hidden" id="productId">
                    <button class="btn btn-primary btn-block text-center" type="submit" onBlur="">
                    Actualizar
                    </button>
                </form>
                </div>
            </div>
            </div>

            <!-- TABLA  -->
            <div class="col-md-7">
            <div class="card my-4" id="product-result">
                <div class="card-body">
                <!-- RESULTADO -->
                <ul id="container"></ul>
                </div>
            </div>

            <table class="table table-bordered table-sm">
                <thead>
                <tr>
                    <td>Id</td>
                    <td>Nombre</td>
                    <td>Descripción</td>
                </tr>
                </thead>
                <tbody id="peliculas"></tbody>
            </table>
            </div>
        </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous"></script>
        <!-- Lógica del Frontend -->
        <script src="./js/app.js"></script>
    </body>

    </html>
